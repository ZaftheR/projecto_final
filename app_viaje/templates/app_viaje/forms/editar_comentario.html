{% extends "app_viaje/base.html" %}

{% block title %}
Guia de Viaje | Editar Comentario
{% endblock %}

{% block content %}
<section id="edit-comment" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Editar Comentario</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="contenido" class="form-label"><strong>Contenido</strong></label>
                                <textarea name="contenido" id="contenido" class="form-control" rows="5">{{ comentario.contenido }}</textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fas fa-save me-1"></i> Guardar Cambios
                                </button>
                                <a class="btn btn-secondary btn-sm ms-2" href="{% url 'lista_comentarios' %}">
                                    <i class="fas fa-arrow-left me-1"></i> Volver
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
