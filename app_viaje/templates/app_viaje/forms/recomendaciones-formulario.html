{% extends "app_viaje/base.html" %}

{% block title %}
Guia de Viaje | Formularios Recomendaciones
{% endblock %}

{% block content %}
<section id="formulario-recomendaciones" class="py-5">
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Formulario de Recomendaci√≥n</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Recomendar</button>
                            <a class="btn btn-secondary w-100" href="{% url 'recomendaciones' %}">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
