{% extends "app_viaje/base.html" %}

{% block title %}
Guia de Viaje | Bienvenido
{% endblock %}

{% block content %}
<section id="registro" class="py-5">
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="text-center mt-4">Registro de Usuario</h1>
                        <p class="text-center fw-bold fst-italic">Crea una cuenta para empezar</p>

                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-4">
                                <div class="form-group">
                                    {{ form.as_p }}
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">¿Ya tienes una cuenta? <a href="{% url 'iniciar-sesion' %}" class="font-semibold text-primary">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
