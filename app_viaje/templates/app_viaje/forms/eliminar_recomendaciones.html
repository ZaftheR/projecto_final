{% extends "app_viaje/base.html" %}

{% block title %}
Guia de Viaje | Confirmar Eliminación
{% endblock %}

{% block content %}
<section id="confirmar-eliminacion" class="py-5">
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-danger text-white">
                        <h2>Confirmar Eliminación</h2>
                    </div>
                    <div class="card-body text-center">
                        <p>¿Estás seguro de que deseas eliminar esta recomendación?</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash me-1"></i> Eliminar
                                </button>
                                <a class="btn btn-secondary" href="{% url 'recomendaciones' %}">
                                    <i class="fas fa-times me-1"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
